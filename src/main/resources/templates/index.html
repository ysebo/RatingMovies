<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .movie-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .movie-form label {
            font-weight: bold;
            color: #555;
        }

        .movie-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .movie-form button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .movie-form button:hover {
            background-color: #0056b3;
        }

        .watched-movies {
            margin-top: 30px;
        }

        .watched-movies ul {
            list-style-type: none;
            padding: 0;
        }

        .watched-movies li {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .watched-movies li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Movie Rating</h1>
    <div class="movie-form">
        <form action="#" th:action="@{/add}" method="post">
            <label for="name">Movie Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter movie name" required>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="0" max="10" step="0.1"  placeholder="Rate out of 10" required>

            <button type="submit">Add Movie</button>
        </form>
    </div>

    <div class="watched-movies">
        <h2>Movies Watched</h2>
        <ul>
            <li th:each="movie : ${movies}">
                <span th:text="${movie.name}"></span> <span th:text="'Rating: ' + ${movie.rating} + '/10'"></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
